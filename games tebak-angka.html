<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Games Tebak Angka</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onkeydown="if(!event.target.matches('input')&&!event.target.matches('textarea'))return!1" oncontextmenu="return!1" onselectstart="return!1" ondragstart="return!1">
<header>
    <div class="container-fluid text-sm-center p-5 bg-dark text-white">
        <h1 class="display-2">Games Tebak Angka 1-10</h1>
        <p class="lead">silahkan bermain di bawah ini</p>
    </div>
</header>
<div class="container">
    <div class="alert alert-danger my-3" style="display: none;" id="pesansalah"></div>
    <div class="alert alert-success my-3" style="display: none;" id="pesanbenar"></div>
    <form id="form" method="post" id="formExample">
        <h2 class="my-3 text-capitalize">silahkan tebak jawabanya</h2>
        <div class="card my-3">
            <div class="card-header"><h3 class="my-3 text-transform">CLUE : </h3></div>
            <div class="card-body">
                <span id="klu"></span>
            </div>
        </div>
    <div class="mb-3">
        <label for="pemain1" class="form-label">Silahkan Masukan Angka</label>
        <input type="number" class="form-control" id="pemain1" name="pemain1" onkeypress="return hanyaangka(event)">
    </div>
    <button type="button" class="btn btn-primary my-3" onclick="output()">Submit</button>
    </form>
</div>
<footer class="bg-dark text-white text-center" style="height: 300px;">
    <p class="pt-5">&copy;copyright <strong id="tahunfooter"></strong> Achmad Fadli Iskandar - Rizky Andiansah</p>
</footer>
<!-- JavaScript Bundle with Popper -->
<script>
// footer
const d = new Date();
let tahun  = d.getFullYear()
document.getElementById("tahunfooter").innerHTML = tahun;
// end footer
// fungsi untuk user agar input angka saja
function hanyaangka(evt){
    var charCode = (evt.which) ? evt.which : event.keyCode
    if (charCode > 31 && (charCode < 48 || charCode > 57))
    return false;
    return true;
}
function output(){
    let x = document.getElementById("pemain1").value;
    let angka_tebak = Math.floor(Math.random(1) * 11)
    // alert(angka_tebak);
    if (x == "") {
        alert('dilarang kosong ya')
    } else {
        if (angka_tebak < 5) {
            document.getElementById("klu").innerHTML = "jawabanya dibawah 5";
        } else {
            document.getElementById("klu").innerHTML = "jawabanya diatas 5";
        }
        // alert(jawabany)
        if(x == angka_tebak){
            document.getElementById("pesanbenar").style.display = "block";
            document.getElementById("pesanbenar").innerHTML = "jawaban anda benar";
            // alert(angka_tebak);
            function pesanbenar(){
                document.getElementById("pesanbenar").style.display = "none";
                document.getElementById('form').reset();
            }
            setTimeout(pesanbenar,900)
            // document.getElementById("pesanbenar").style.display = "block";
            // document.getElementById("pesanbenar").innerHTML = "jawaban anda benar";
            // alert('jawaban anda benar')
        }else if(angka_tebak < x){
            document.getElementById("pesansalah").style.display = "block";
            document.getElementById("pesansalah").innerHTML = "jawaban anda kelebihan (jawaban masih salah)";
            // alert(angka_tebak);
            function pesankelebihan(){
                document.getElementById("pesansalah").style.display = "none";
                // document.getElementById("pemaindua").style.display = "none";
                document.getElementById('form').reset();
            }
            setTimeout(pesankelebihan,900)
            // alert('jawaban anda kelebihan')
            // alert('jawaban masih salah')
        }else if(angka_tebak > x){
            document.getElementById("pesansalah").style.display = "block";
            document.getElementById("pesansalah").innerHTML = "jawaban anda kurang dari objek (jawaban masih salah)";
            // alert(angka_tebak);
            function pesankurang(){
                document.getElementById("pesansalah").style.display = "none";
                // document.getElementById("pemaindua").style.display = "none";
                document.getElementById('form').reset();
            }
            setTimeout(pesankurang,900)
            // alert('jawaban anda kurang dari objek')
            // alert('jawaban masih salah')
        }
    }
    // alert(x)
    // alert('diklik')
}
// fungsi untuk disable klik kanan
document.addEventListener('contextmenu', event => event.preventDefault(alert('maaf ya fungsi ini kita tutup')));
// fungsi untuk disable klik ctrl
document.addEventListener("keydown", function (event) {
if (event.ctrlKey) {
    event.preventDefault();
    alert('maaf ya fungsi ini kita tutup')
}   
});
document.addEventListener('keypress', function (e) {
if (e.keyCode === 13 || e.which === 13) {
    e.preventDefault();
    alert('maaf ya fungsi ini kita tutup')
    return false;
}
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
